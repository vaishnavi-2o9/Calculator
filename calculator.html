<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
</style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <div class="output" aria-live="polite" aria-atomic="true">
      <div class="prev-display" aria-hidden="true"></div>
      <div class="curr-display" aria-live="assertive" aria-atomic="true"></div>
    </div>
    <button class="span-2 clear" aria-label="Clear All">AC</button>
    <button class="delete" aria-label="Delete Last Entry">DEL</button>
    <button class="operation" aria-label="Divide">รท</button>
    <button class="number" aria-label="Number 1">1</button>
    <button class="number" aria-label="Number 2">2</button>
    <button class="number" aria-label="Number 3">3</button>
    <button class="operation" aria-label="Add">+</button>
    <button class="number" aria-label="Number 4">4</button>
    <button class="number" aria-label="Number 5">5</button>
    <button class="number" aria-label="Number 6">6</button>
    <button class="operation" aria-label="Subtract">-</button>
    <button class="number" aria-label="Number 7">7</button>
    <button class="number" aria-label="Number 8">8</button>
    <button class="number" aria-label="Number 9">9</button>
    <button class="operation" aria-label="Multiply">ร</button>
    <button class="number" aria-label="Decimal Point">.</button>
    <button class="number" aria-label="Number 0">0</button>
    <button class="span-2 equal" aria-label="Equals">=</button>
  </div>

   
</body>
<script src="calculator.js"></script>
</html>
